<div class="container">Hình chữ nhật<br>
    <form>
        <div class="form-group">
            <label>Chiều dài</label>
            <input type="text" [(ngModel)]="hcn.chieudai" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
        <div class="form-group">
            <label>Chiều rộng</label>
            <input type="text" [(ngModel)]="hcn.chieurong" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
        <div class="form-group">
            <label>Chu vi</label>
            <input type="text" [(ngModel)]="hcn.chuvi" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>

        <div class="form-group">
            <label>Diện tích</label>
            <input type="text" [(ngModel)]="hcn.dientich" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" (click)=tinh()>Tính</button>
    </form>
</div>
