<div class="container-fluid" style="padding-left:15%;padding-right:15%;">
  <div>Bài 3<br>
  <div class="card">
    <div class="card-header">
      TÍNH THƯỜNG TẾT NGUYÊN ĐÁN
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" class="form-control" [(ngModel)]="nhanvien.hoten"
          [ngModelOptions]="{standalone: true}" placeholder="Nhập họ và tên">
        </div>
        <div class="form-group">
          <label>Lương</label>
          <input type="number" class="form-control" [(ngModel)]="nhanvien.luong"
          [ngModelOptions]="{standalone: true}" placeholder="Nhập lương" >
        </div>

        <div class="form-group">
          <label>Gioi Tinh</label>
          <input type="radio" value="nam" name="gender" [(ngModel)]="nhanvien.gioitinh"
              [ngModelOptions]="{standalone: true}">nam
          <input type="radio" value="nu" name="gender" [(ngModel)]="nhanvien.gioitinh"
              [ngModelOptions]="{standalone: true}">nu
      </div>
      <div class="form-group">
          <label>Tuoi</label>
          <select [(ngModel)]="nhanvien.rate" [ngModelOptions]="{standalone: true}" class='form-control'>
              <option *ngFor="let p of dotuoi" value="{{p.rate}}">{{p.tuoi}}</option>
          </select>
      </div>
      </form>
    </div>
    <div class="card-footer">
      Tien Thuong: {{tienthuong() | currency: " " }}
    </div>
  </div>
</div>
