<div class="container">Bài 2<br>
    <form>
        <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" [(ngModel)]="dulieu.hoten" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
        <div class="form-group">
            <label>Ngày sinh</label>
            <input type="text" [(ngModel)]="dulieu.ngaysinh" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            <input type="text" [(ngModel)]="dulieu.gioitinh" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>

        <div class="form-group">
            <label>Điểm</label>
            <input type="text" [(ngModel)]="dulieu.diem" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
        <div class="form-group">
            <label>Học lực</label>
            <input type="text" [(ngModel)]="dulieu.hocluc" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" (click)=xeploai()>Xếp loại</button>
    </form>
</div>
