<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Info</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <img src="../assets/{{info.image}}">
  
          </div>
          <div class="col-3">
            <h6>Name:</h6>
            <h6 style="margin-top: 23px;">Price: </h6>
            <h6>Description: </h6>
  
          </div>
          <div class="col-6">
            <p>{{info.productname}}</p>
            <p>{{info.price}}</p>
            <p>{{info.description}}</p>
            <ul>
              <li>{{info.newfeature[0].text}}</li>
              <li>{{info.newfeature[1].text}}</li>
              <li>{{info.newfeature[2].text}}</li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <input type="button" class="btn btn-success form-control" value="Buy" >
          <input type="button" class="btn btn-danger form-control" value="Back" [routerLink]="['/lab8']">
        </div>
    </div>
  </div>
